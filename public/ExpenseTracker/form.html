<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Password Reset</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="col-4 container border border-info neumorphic-form">
        <form class="form p-2 mx-auto">
            <div class="form-group">
                <label for="resetPasswordId">Enter new password</label>
                <input type="password" class="form-control" id="resetPasswordId" >
            </div>
            <br>
            <button id="btnReset" class="form-control col-2 bg-info text-white" type="button">Reset</button>
            </button>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        var currentUrl = window.location.href;
        document.getElementById('btnReset').addEventListener("click", validateFunc);

        function validateFunc(e) {
            const ResetPass = document.getElementById("resetPasswordId").value;
    
            if (ResetPass === "") {
                alert("Email must be filled out");
                return false;
            }

            else{
                resetPassword(e);
            }
        }

        async function resetPassword(e){

            try{
                e.preventDefault();
                const newPassword = document.getElementById("resetPasswordId").value;

                const obj = {
                    newPassword
                }
                const resetExpPassword = await axios.post(`${currentUrl}`, obj);
                document.body.innerHTML = `<h4> Password Changed </h4>`;
       
            }

            catch (err) {
                console.log(err);
                document.body.innerHTML = `<h4> Something went wrong </h4>`;
            }
        }

    </script>
</body>
</html>
